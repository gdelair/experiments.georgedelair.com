<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fireworks Playground</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* HUD Controls */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 250px;
        }

        .hud h3 {
            margin: 0 0 15px 0;
            color: #ffd700;
            text-align: center;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .control-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            margin-bottom: 8px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .value-display {
            font-size: 12px;
            color: #ffd700;
            text-align: right;
        }

        /* FPS Counter */
        .fps-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h4 {
            margin: 0 0 8px 0;
            color: #ffd700;
        }
    </style>
</head>

<body>
    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

    <!-- HUD Controls -->
    <div class="hud">
        <h3>ðŸŽ† Fireworks Control</h3>

        <div class="control-group">
            <label for="colorPicker">Explosion Color:</label>
            <input type="color" id="colorPicker" value="#ff6b6b">
        </div>

        <div class="control-group">
            <label for="particleCount">Particle Count: <span id="particleCountValue"
                    class="value-display">150</span></label>
            <input type="range" id="particleCount" min="50" max="500" value="150">
        </div>

        <div class="control-group">
            <label for="launchSpeed">Launch Speed: <span id="launchSpeedValue" class="value-display">50</span></label>
            <input type="range" id="launchSpeed" min="20" max="100" value="50">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="slowMo"> Slow Motion (25%)
            </label>
        </div>

        <button class="button" id="resetScene">ðŸ§¹ Reset Scene</button>
        <button class="button" id="randomPreset">ðŸŽ² Random Preset</button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <h4>Controls:</h4>
        â€¢ Click/tap anywhere to launch firework<br>
        â€¢ Scroll to zoom in/out<br>
        â€¢ Use panel controls to customize<br>
        â€¢ Enjoy the show! ðŸŽ†
    </div>

    <!-- FPS Counter -->
    <div class="fps-counter">
        FPS: <span id="fpsDisplay">60</span>
    </div>

    <script>
        // === Scene & Renderer Setup ===
        let scene, camera, renderer;
        let rockets = [];
        let particles = [];
        let ground;
        let raycaster, mouse;

        // Settings
        let settings = {
            particleCount: 150,
            launchSpeed: 50,
            explosionColor: 0xff6b6b,
            slowMotion: false,
            timeScale: 1.0
        };

        // FPS tracking
        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;

        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a2e, 200, 1000);

            // Camera - Fixed perspective for optimal fireworks viewing
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 120, 300);
            camera.lookAt(0, 80, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0a2e, 1);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Simple click/tap controls for launching fireworks
            renderer.domElement.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Left click for fireworks
                    onMouseDown(e);
                }
            });

            // Touch support for launching fireworks
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    // Single touch - launch firework
                    const touch = e.touches[0];
                    const fakeEvent = {
                        clientX: touch.clientX,
                        clientY: touch.clientY,
                        preventDefault: () => { }
                    };
                    onMouseDown(fakeEvent);
                }
                e.preventDefault();
            }, { passive: false });

            // Optional zoom functionality
            renderer.domElement.addEventListener('wheel', (e) => {
                const center = new THREE.Vector3(0, 80, 0);
                const direction = camera.position.clone().sub(center);
                const distance = direction.length();
                const newDistance = Math.max(200, Math.min(500, distance + e.deltaY * 0.3));
                camera.position.copy(center).add(direction.normalize().multiplyScalar(newDistance));
                camera.lookAt(0, 80, 0);
            });

            // Disable context menu
            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            const groundMaterial = new THREE.MeshLambertMaterial({
                color: 0x1a1a3a,
                transparent: true,
                opacity: 0.8
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Ambient lighting
            const ambientLight = new THREE.AmbientLight(0x404080, 0.3);
            scene.add(ambientLight);

            // Directional light (moon)
            const moonLight = new THREE.DirectionalLight(0x8080ff, 0.5);
            moonLight.position.set(100, 200, 100);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Add stars
            addStars();
        }

        function addStars() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8
            });

            const starsVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = Math.random() * 1000 + 200;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // === Rocket & Particle Classes ===
        class Rocket {
            constructor(startPos, targetHeight, color, speed) {
                this.startPos = startPos.clone();
                this.targetHeight = targetHeight;
                this.color = color;
                this.speed = speed;
                this.exploded = false;
                this.life = 1.0;

                // Create rocket mesh
                const geometry = new THREE.CylinderGeometry(0.5, 1, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffaa00,
                    emissive: 0xff4400,
                    emissiveIntensity: 0.3
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(startPos);
                scene.add(this.mesh);

                // Trail particles
                this.trail = [];
                this.trailLife = [];
            }

            update(deltaTime) {
                if (this.exploded) return false;

                // Move upward
                this.mesh.position.y += this.speed * deltaTime;

                // Add trail particle
                if (Math.random() < 0.8) {
                    this.trail.push(this.mesh.position.clone());
                    this.trailLife.push(1.0);
                }

                // Update trail
                for (let i = this.trail.length - 1; i >= 0; i--) {
                    this.trailLife[i] -= deltaTime * 2;
                    if (this.trailLife[i] <= 0) {
                        this.trail.splice(i, 1);
                        this.trailLife.splice(i, 1);
                    }
                }

                // Check if reached target height
                if (this.mesh.position.y >= this.targetHeight) {
                    this.explode();
                    return false;
                }

                return true;
            }

            explode() {
                this.exploded = true;

                // Create explosion particles
                const explosionPos = this.mesh.position.clone();
                createExplosion(explosionPos, this.color, settings.particleCount);

                // Remove rocket mesh
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        class Particle {
            constructor(position, velocity, color, size = 1) {
                this.position = position.clone();
                this.velocity = velocity.clone();
                this.color = color;
                this.life = 1.0;
                this.maxLife = 1.0;
                this.gravity = -20;
                this.size = size;

                // Create particle mesh
                const geometry = new THREE.SphereGeometry(this.size, 6, 6);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 1.0
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(position);
                scene.add(this.mesh);

                // Add some randomness to gravity
                this.gravity += (Math.random() - 0.5) * 10;
            }

            update(deltaTime) {
                // Apply velocity
                this.position.add(this.velocity.clone().multiplyScalar(deltaTime));

                // Apply gravity
                this.velocity.y += this.gravity * deltaTime;

                // Apply air resistance
                this.velocity.multiplyScalar(0.98);

                // Update life
                this.life -= deltaTime * 0.8;

                // Update mesh position
                this.mesh.position.copy(this.position);

                // Update opacity based on life
                const opacity = Math.max(0, this.life / this.maxLife);
                this.mesh.material.opacity = opacity;

                // Scale based on life for sparkle effect
                const scale = 0.5 + (opacity * 0.5);
                this.mesh.scale.setScalar(scale);

                // Remove if dead or hit ground
                if (this.life <= 0 || this.position.y < 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                    return false;
                }

                return true;
            }
        }

        function createExplosion(position, baseColor, particleCount) {
            const color = new THREE.Color(baseColor);

            for (let i = 0; i < particleCount; i++) {
                // Random spherical distribution
                const phi = Math.random() * Math.PI * 2;
                const costheta = Math.random() * 2 - 1;
                const theta = Math.acos(costheta);

                const speed = 30 + Math.random() * 40;
                const velocity = new THREE.Vector3(
                    speed * Math.sin(theta) * Math.cos(phi),
                    speed * Math.sin(theta) * Math.sin(phi),
                    speed * Math.cos(theta)
                );

                // Color variation
                const hsl = { h: 0, s: 0, l: 0 };
                color.getHSL(hsl);
                hsl.h += (Math.random() - 0.5) * 0.1;
                hsl.s = Math.min(1, hsl.s + Math.random() * 0.3);
                hsl.l = Math.min(1, hsl.l + Math.random() * 0.2);

                const particleColor = new THREE.Color().setHSL(hsl.h, hsl.s, hsl.l);
                const size = 0.8 + Math.random() * 1.2;

                particles.push(new Particle(position, velocity, particleColor, size));
            }
        }

        // === UI Initialization ===
        function initUI() {
            const colorPicker = document.getElementById('colorPicker');
            const particleCount = document.getElementById('particleCount');
            const launchSpeed = document.getElementById('launchSpeed');
            const slowMo = document.getElementById('slowMo');
            const resetScene = document.getElementById('resetScene');
            const randomPreset = document.getElementById('randomPreset');

            // Color picker
            colorPicker.addEventListener('input', (e) => {
                settings.explosionColor = parseInt(e.target.value.replace('#', '0x'));
            });

            // Particle count
            particleCount.addEventListener('input', (e) => {
                settings.particleCount = parseInt(e.target.value);
                document.getElementById('particleCountValue').textContent = e.target.value;
            });

            // Launch speed
            launchSpeed.addEventListener('input', (e) => {
                settings.launchSpeed = parseInt(e.target.value);
                document.getElementById('launchSpeedValue').textContent = e.target.value;
            });

            // Slow motion
            slowMo.addEventListener('change', (e) => {
                settings.slowMotion = e.target.checked;
                settings.timeScale = e.target.checked ? 0.25 : 1.0;
            });

            // Reset scene
            resetScene.addEventListener('click', () => {
                // Clear all rockets
                rockets.forEach(rocket => {
                    scene.remove(rocket.mesh);
                    rocket.mesh.geometry.dispose();
                    rocket.mesh.material.dispose();
                });
                rockets = [];

                // Clear all particles
                particles.forEach(particle => {
                    scene.remove(particle.mesh);
                    particle.mesh.geometry.dispose();
                    particle.mesh.material.dispose();
                });
                particles = [];
            });

            // Random preset
            randomPreset.addEventListener('click', () => {
                // Random color
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                colorPicker.value = randomColor;
                settings.explosionColor = parseInt(randomColor.replace('#', '0x'));

                // Random particle count
                const randomCount = 50 + Math.floor(Math.random() * 450);
                particleCount.value = randomCount;
                settings.particleCount = randomCount;
                document.getElementById('particleCountValue').textContent = randomCount;

                // Random speed
                const randomSpeed = 20 + Math.floor(Math.random() * 80);
                launchSpeed.value = randomSpeed;
                settings.launchSpeed = randomSpeed;
                document.getElementById('launchSpeedValue').textContent = randomSpeed;
            });
        }

        // Mouse/touch interaction
        function onMouseDown(event) {
            event.preventDefault();

            console.log('Click detected at:', event.clientX, event.clientY); // Debug log

            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            console.log('Normalized mouse coords:', mouse.x, mouse.y); // Debug log

            // Cast ray to ground plane
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(ground);

            console.log('Intersects found:', intersects.length); // Debug log

            if (intersects.length > 0) {
                const intersectPoint = intersects[0].point;
                const targetHeight = 80 + Math.random() * 60;

                console.log('Launching rocket at:', intersectPoint, 'target height:', targetHeight); // Debug log

                rockets.push(new Rocket(
                    intersectPoint,
                    targetHeight,
                    settings.explosionColor,
                    settings.launchSpeed
                ));
            } else {
                console.log('No ground intersection found'); // Debug log
            }
        }

        // Touch support
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                event.clientX = event.touches[0].clientX;
                event.clientY = event.touches[0].clientY;
                onMouseDown(event);
            }
        }

        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === Animation Loop ===
        function animate(currentTime) {
            requestAnimationFrame(animate);

            // Calculate delta time
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1) * settings.timeScale;
            lastTime = currentTime;

            // Update FPS
            frameCount++;
            if (frameCount % 60 === 0) { // Update FPS every 60 frames
                fps = Math.round(1 / (deltaTime || 0.016));
                document.getElementById('fpsDisplay').textContent = fps;
            }

            // Update rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                if (!rockets[i].update(deltaTime)) {
                    rockets.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update(deltaTime)) {
                    particles.splice(i, 1);
                }
            }

            // Render scene
            renderer.render(scene, camera);
        }

        // === Initialization ===
        window.addEventListener('load', () => {
            initScene();
            initUI();

            // Event listeners
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate(0);
        });
    </script>
    <style>
        #back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #f00;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            z-index: 1000;
        }

        #back-button:hover {
            background-color: #c00;
        }
    </style>
    <a href="../index.html" id="back-button">Back to Experiments</a>
</body>
