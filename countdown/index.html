<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f00;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
    }
    
    #back-button:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>

  <!-- Countdown Title -->
  <h1 id="countdown-title">Countdown until 00:00</h1>

  <div id="clock">
    <div id="digital"></div>
  </div>

  <!-- Gear Icon -->
  <div id="settings-gear">⚙️</div>

  <!-- Settings Menu (Initially hidden) -->
  <div id="settings-menu" class="hidden">
    <h3>Settings</h3>
    <div class="setting-item">
      <label for="target-time">Countdown To:</label>
      <input type="time" id="target-time" name="target-time" value="00:00">
    </div>
  </div>

  <a href="../index.html" id="back-button">Back to Experiments</a>
  
  <script src="script.js" type="module"></script>
</body>
</html>
